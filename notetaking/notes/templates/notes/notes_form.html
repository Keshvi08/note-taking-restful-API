{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Create Note</div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form}}
                        <br/><br/>
                        <button type="submit" class="btn btn-sm btn-success">Save</button>
                        <a href="{% url 'notes.list' %}" class="btn btn-sm btn-primary">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
